<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Cards</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <div id="profile-container">
            <div id="profile-picture">
                <img src="Ismin.png" alt="Ismim">
            </div>
            <h1>My name</h1>
        </div>
        <button id="logout-button">Log out</button>
    </header>
    <section id="user-cards">
        <div class="user-card">
            <img src="Ismin.png" alt="Ismim">
            <button>Ismim</button>
        </div>
        <div class="user-card">
            <img src="Ismin.png" alt="Bella">
            <button>Bella</button>
        </div>
        <div class="user-card">
            <img src="Ismin.png" alt="Rose">
            <button>Rose</button>
        </div>
        <div class="user-card">
            <img src="Ismin.png" alt="Jasmine">
            <button>Jasmine</button>
        </div>
        </div>
    </section>
</body>
</html>
