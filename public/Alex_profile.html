<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex's Profile</title>
    <link rel="stylesheet" href="css/profile.css"> <!-- Make sure the path to your CSS file is correct -->
</head>
<body>
    <div class="profile-container">
        <header class="profile-header">
            <img src="images/Jasmine.png" alt="Jasmine" class="profile-picture">
            <h1 class="profile-name">Alexandros Liakopoulos</h1>
            <div class="header-buttons">
                <button id="logout-button">Log out</button>
            </div>
        </header>
        <div class="detail-box">
            <div class="detail-label age">Age</div>
            <div class="detail">43</div>
        </div>
        <div class="detail-box">
            <div class="detail-label email">e-mail</div>
            <div class="detail">liakopal@gmail.com</div>
        </div>
        <div class="detail-box">
            <div class="detail-label larger-box gender">gender</div>
            <div class="detail">Male</div>
        </div>
        <div class="detail-box">
            <div class="detail-label larger-box interests">interests</div>
            <div class="detail">Running, Skiing, Cooking</div>
        </div>
    </div>
    <script src="/js/profile.js"></script> <!-- Link to your JavaScript file -->
    <script src="/js/common.js"></script> <!-- Link to common JS file if it exists -->
</body>
</html>
