<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="styles/common.css"> <!-- Common styles -->
</head>
<body>
    <div class="profile-container">
        <header class="profile-header">
            <img src="Ismin.png" alt="Profile" class="profile-picture">
            <h1 class="profile-name">[Name]</h1>
            <div class="button-container">
                <button id="back-button">Back to Home</button>
                <button id="logout-button">Log out</button>
            </div>
        </header>
        <div class="profile-details">
            <div class="detail-item">
                <label>Username</label>
                <div class="detail-value" id="username">Username will go here</div>
            </div>            
            <div class="detail-item">
                <label>Age</label>
                <div class="detail-value" id="age">20</div>
            </div>
            <div class="detail-item">
                <label>E-mail</label>
                <div class="detail-value" id="email">JasmineChok@gmail.com</div>
            </div>
            <div class="detail-item">
                <label>Gender</label>
                <div class="detail-value" id="gender">Female</div>
            </div>
            <div class="detail-item">
                <label>Interests</label>
                <div class="detail-value" id="interests">Tennis, swimming, cinema</div>
            </div>
        </div>
    </div>
    <script src="scripts/logout.js"></script> <!-- Logout script -->
</body>
</html>
