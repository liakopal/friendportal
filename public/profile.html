<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jasmine's Profile</title>
        <link rel="stylesheet" href="profile.css"> <!-- Link to your CSS file -->
    </head>
    <body>
        <div class="profile-container">
            <header class="profile-header">
                <img src="Ismin.png" alt="Jasmine" class="profile-picture"> <!-- Update src with the correct image path -->
                <h1 class="profile-name" id="jasmine-name">Jasmine Chok</h1>
                <!-- In your profile.html, add the Back and Logout buttons -->
                <div class="button-container">
                    <button id="back-button">Back to Home</button>
                    <button id="logout-button">Log out</button>
                </div>


            </header>
            <div class="profile-details">
                <div class="detail-item">
                    <label>Username</label>
                    <div class="detail-value" id="username">Username will go here</div>
                </div>            
                <div class="detail-item">
                    <label>Age</label>
                    <div class="detail-value" id="age">20</div>
                </div>
                <div class="detail-item">
                    <label>E-mail</label>
                    <div class="detail-value" id="email">JasmineChok@gmail.com</div>
                </div>
                <div class="detail-item">
                    <label>Gender</label>
                    <div class="detail-value" id="gender">Female</div>
                </div>
                <div class="detail-item">
                    <label>Interests</label>
                    <div class="detail-value" id="interests">Tennis, swimming, cinema</div>
                </div>
            </div>
        </div>

        <script src="profile.js"></script><!-- Link to the JavaScript file -->
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                // Handle Back button click
                const backButton = document.getElementById('back-button');
                backButton.addEventListener('click', function() {
                    // Redirect to the home page on click
                    window.history.back();
                    // window.location.href = 'myhome.html'; // Assuming 'myhome.html' is the home page
                });

                // Handle Logout button click
                const logoutButton = document.getElementById('logout-button');
                logoutButton.addEventListener('click', function() {
                    // Redirect to login.html on click
                    window.location.href = 'login.html';
                });
            });
        </script>
    </body>
</html>
