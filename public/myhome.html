<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>User Profile Cards</title>
        <link rel="stylesheet" href="myhome.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div id="profile-area">
                <img src="Ismin.png" alt="Profile" class="profile-picture">
                <span>My name</span>
            </div>
            <button id="logout-button">Log out</button>
        </header>
            <section id="user-cards">
                <div class="user-card">
                    <img src="Ismin.png" alt="Ismim">
                    <button>Ismim</button>
                </div>
                <div class="user-card">
                    <img src="Ismin.png" alt="Bella">
                    <button>Bella</button>
                </div>
                <div class="user-card">
                    <img src="Ismin.png" alt="Rose">
                    <button>Rose</button>
                </div>
                <div class="user-card">
                    <img src="Ismin.png" alt="Jasmine">
                    <button id="jasmine-button">Jasmine</button>
                </div>
            </section>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const jasmineButton = document.getElementById('jasmine-button');

                jasmineButton.addEventListener('click', function() {
                    // Redirect to Jasmine's profile page on click
                    window.location.href = 'profile.html'; // Assuming 'profile.html' is the profile page for Jasmine
                });

                const logoutButton = document.getElementById('logout-button');
                logoutButton.addEventListener('click', function() {
                    // Redirect to login.html on click
                    window.location.href = 'login.html';
                });
            });

        </script>
        
    </body>
</html>
