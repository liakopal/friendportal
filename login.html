<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.cdnfonts.com/css/simple-brush-script?styles=62086" rel="stylesheet">
</head>
<body>
    <h1>My Book</h1>
    <form action ="/submit your login form" method="post">
        <div class="input-group">
            <label for="username" class="input-label">Username: </label>
            <input type="text" id="username" name="username" aria-label="username" placeholder="" required>
        </div>
        <div class="input-group">
            <label for="password" class="input-label">Password: </label>
            <input type="text" id="password" name="password" aria-label="password" placeholder="" required>
        </div>
        <input type="submit" value="Log in">
    </form>
</body>
</html>
