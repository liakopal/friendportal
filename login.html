<!DOCTYPE html> <!-- Declaration to define the document type and version of HTML -->
<html lang="en"> <!-- Opening HTML tag with language set to English -->
    <head>
        <meta charset="UTF-8"> <!-- Character set declaration for the document -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Viewport settings for responsive design -->
        <title>Login Page</title> <!-- Title of the document shown in the browser tab -->
        <link rel="stylesheet" href="login.css"> <!-- Link to the external CSS file that styles the page -->
        <link href="https://fonts.cdnfonts.com/css/simple-brush-script?styles=62086" rel="stylesheet"> <!-- Link to external font style -->
    </head>
    <body>
        <h1>My Book</h1> <!-- Main heading of the page -->
        <form action="/submit your login form" method="post"> <!-- Form element with POST method for submitting login data -->
            <div class="input-group"> <!-- Container for input field with associated label -->
                <label for="username" class="input-label">Username: </label> <!-- Label for the username input -->
                <input type="text" id="username" name="username" aria-label="username" placeholder="" required> <!-- Text input for username -->
            </div>
            <div class="input-group"> <!-- Container for input field with associated label -->
                <label for="password" class="input-label">Password: </label> <!-- Label for the password input -->
                <input type="text" id="password" name="password" aria-label="password" placeholder="" required> <!-- Text input for password, should typically be type="password" -->
            </div>
            <input type="submit" value="Log in"> <!-- Submit button for the form -->
        </form>
    </body>
</html> <!-- Closing HTML tag -->
